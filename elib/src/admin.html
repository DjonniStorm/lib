<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Админ панель</title>
    <link rel="icon" href="/icon.svg" />
    <script src="../scripts/index.ts" type="module" defer></script>
    <script src="../scripts/book/bookService.ts" type="module" defer></script>
    <script src="../scripts/book/bookService.ts" type="module" defer></script>
    <script src="../scripts/admin.ts" type="module" defer></script>
    <link rel="stylesheet" href="../styles/style.scss" />
  </head>
  <body>
    <header class="border-bottom d-flex justify-content-between">
      <a href="/" class="">
        <img src="/icon.svg" alt="Elib logo" />
      </a>
      <section
        class="flex-grow-1 d-flex justify-content-around justify-content-md-around justify-content-lg-between align-items-center gap-2 px-2"
      >
        <form class="flex-grow-1 d-flex max-width-500 align-items-center gap-2">
          <input
            name="search"
            class="flex-grow-1 form-input"
            type="text"
            placeholder="Поиск"
            spellcheck
          />
          <button type="submit" class="btn-secondary">
            <img src="/images/icons/search.svg" alt="search icon" />
          </button>
        </form>
        <nav class="dropdown">
          <div
            class="btn-secondary"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            data-bs-auto-close="true"
            aria-expanded="false"
          >
            <img src="/images/icons/account.svg" alt="user icon" />
          </div>
          <ul
            class="dropdown-menu dropdown-menu-end dropdown-menu-lg"
            aria-labelledby="dropdownMenuButton1"
            data-bs-popper="static"
          >
            <li><a class="dropdown-item" href="/user">user</a></li>
            <li>
              <a class="dropdown-item" href="/sertificates">Сертификаты</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="/logout">Выйти</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main
      class="main d-flex w-100 flex-column align-items-center my-xl-auto"
      id="root"
      style="min-height: calc(100vh - 150px)"
    >
      <admin-element
        class="w-100 h-100 flex-grow-1 d-flex align-items-center justify-content-center"
      ></admin-element>
    </main>
    <footer class="footer">
      <div class="footer__img">
        <img class="footer__img--content" src="/icon.svg" alt="logo" />
      </div>
      <div class="flex-grow-1 d-flex gap-4 justify-content-between">
        <div
          class="footer__links d-flex flex-column flex-md-row flex-lg-row gap-2"
        >
          <a class="link" href="/">Главная</a>
          <a class="link" href="/register">Регистрация</a>
          <a class="link" href="/sertificates">Купоны и бонусы</a>
        </div>
        <div>2025 &#128218;</div>
      </div>
    </footer>
  </body>
</html>
