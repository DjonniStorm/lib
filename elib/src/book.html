<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/svg" href="/icon.svg" />
    <title>Книга</title>
    <link href="./styles/style.scss" rel="stylesheet" />
    <script type="module" src="./scripts/book/book.ts" defer></script>
  </head>
  <body>
    <main
      class="book-reader d-flex align-items-center position-relative vh-100"
    >
      <button
        id="prev"
        type="button"
        class="btn btn-primary position-absolute start-0 top-50 translate-middle-y d-flex align-items-center justify-content-center p-3 z-3"
      >
        <img src="/images/icons/arrow-back.svg" alt="Назад" />
      </button>
      <div id="area" class="w-100 vh-100"></div>
      <button
        id="next"
        type="button"
        class="btn btn-primary position-absolute end-0 top-50 translate-middle-y d-flex align-items-center justify-content-center p-3 z-3"
      >
        <img src="/images/icons/arrow-forward.svg" alt="Вперед" />
      </button>
    </main>
  </body>
</html>
