<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/svg" href="/icon.svg" />
    <title>Регистрация</title>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">
        <img src="/icon.svg" alt="Elib logo" />
      </a>
      <section class="header__controls">
        <form class="header__form">
          <input
            name="search"
            class="header__input"
            type="text"
            placeholder="Поиск"
            spellcheck
            required
          />
          <button type="submit" class="header__form__button">
            <img src="/images/icons/search.svg" alt="search icon" />
          </button>
        </form>
        <nav class="header__navs">
          <div class="user-profile">
            <span class="user-profile-toggle">
              <p class="user-icon">user</p>
              <!-- <img src="/path/to/user-icon.svg" alt="User" class="user-icon" /> -->
            </span>
            <div class="user-profile-dropdown">
              <a href="/profile" class="link">user</a>
              <a href="/sertificates" class="link">Сертификаты</a>
              <hr />
              <a href="/logout" class="link">Выйти</a>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main class="main-auth">
      <section class="main-auth__form-section">
        <div class="main-auth__form-block">
          <h1 class="main-auth__heading">Добро пожаловать!</h1>
          <form class="main-auth__form">
            <label for="email">введите email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />
            <label for="password">придумайте пароль</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Пароль"
              required
            />
            <label for="cc-number">и отдайте все ваши деньги</label>
            <input
              id="cc-number"
              type="number"
              autocomplete="cc-number"
              placeholder="xxxx xxxx xxxx xxxx"
            />
            <button type="submit" class="primary-button primary-button__large">
              Зарегистрироваться
            </button>
          </form>
          <a class="link" href="./login">войти</a>
        </div>
      </section>
      <section class="main-auth__bg-image">
        <img src="/images/posters/book-shkaf.svg" />
      </section>
    </main>
    <footer class="footer">
      <div class="footer__img">
        <img class="footer__img--content" src="/icon.svg" alt="logo" />
      </div>
      <div class="footer__content">
        <div class="footer__content__links">
          <a class="footer__content__links-link" href="/">Главная</a>
          <a class="footer__content__links-link" href="/register"
            >Регистрация</a
          >
          <a class="footer__content__links-link" href="/sertificates"
            >Купоны и бонусы</a
          >
        </div>
        <div>2025-2025 &#128218;</div>
      </div>
    </footer>
  </body>
</html>
